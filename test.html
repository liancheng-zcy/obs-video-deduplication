<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a0a0a;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        .poster {
            width: 600px;
            height: 1000px; /* 增加高度以容纳新内容 */
            background: linear-gradient(135deg, #1a1a3d, #2e2e5e);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #ffffff;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        .poster::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 50%);
            animation: rotate 15s linear infinite;
            opacity: 0.3;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            margin-top: 60px;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
            line-height: 1.2;
        }
        .pricing {
            margin-top: 100px;
        }
        .plan {
            margin: 40px 0;
            position: relative;
            z-index: 1;
        }
        .plan-name {
            font-size: 30px;
            font-weight: bold;
            color: #00bfff;
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
        }
        .plan-price {
            font-size: 26px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 25px;
            border-radius: 25px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .plan-price:hover {
            background: rgba(0, 191, 255, 0.3);
            border-color: #00bfff;
        }
        .extra-info {
            margin-top: 80px;
            font-size: 18px;
            line-height: 1.5;
        }
        .extra-info a {
            color: #00bfff;
            text-decoration: none;
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
        }
        .extra-info a:hover {
            text-decoration: underline;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .tech-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, #00bfff, transparent);
            opacity: 0.5;
        }
        .tech-line.top {
            top: 20px;
            left: 0;
        }
        .tech-line.middle {
            top: 70%; /* 位于定价和额外信息之间 */
            left: 0;
        }
        .tech-line.bottom {
            bottom: 80px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="poster">

            <div class="plan">
                <div class="plan-name">月卡</div>
                <div class="plan-price">14.9元</div>
            </div>
            <div class="plan">
                <div class="plan-name">年卡</div>
                <div class="plan-price">88元</div>
            </div>
            <div class="plan">
                <div class="plan-name">永久卡</div>
                <div class="plan-price">249元</div>
            </div>
        </div>
        <div class="tech-line middle"></div>
        <div class="extra-info">
          <p>收藏网盘链接，支持更新：购买后可享受后续版本免费升级</p>
          <p>不绑定设备</p>
        </div>
        <div class="tech-line bottom"></div>
        <div class="footer">作者：@B站大成子ONLYYOU | 联系方式：LiAnChenglac</div>
    </div>
</body>
</html>
